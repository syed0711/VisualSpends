<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise - Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        nav a:hover { text-decoration: underline; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 20px; }
        .dashboard-card { background-color: #e9ecef; padding: 15px; border-radius: 5px; }
        .dashboard-card h3 { margin-top: 0; }
        .dashboard-card ul { list-style: none; padding: 0;}
        .dashboard-card li { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #ccc; }
        .dashboard-card li:last-child { border-bottom: none; }
        .loading { font-style: italic; }
        .error-message { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{{ url_for('index') }}">Upload New File</a>
            <a href="{{ url_for('view_data_page') }}">View Transactions</a>
            <a href="{{ url_for('dashboard_page') }}">Dashboard</a>
        </nav>
        <h1>Financial Dashboard</h1>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h3>Total Spent</h3>
                <p id="total_spent_data" class="loading">Loading...</p>
                <p id="total_spent_error" class="error-message" style="display:none;"></p>
            </div>

            <div class="dashboard-card">
                <h3>Monthly Spending Trend</h3>
                <div id="monthly_trend_data"><p class="loading">Loading...</p></div>
                <p id="monthly_trend_error" class="error-message" style="display:none;"></p>
            </div>

            <div class="dashboard-card">
                <h3>Spending by Category</h3>
                <div id="category_breakdown_data"><p class="loading">Loading...</p></div>
                <p id="category_breakdown_error" class="error-message" style="display:none;"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function fetchData(url, successCallback, errorCallback) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            // Try to parse error from JSON response if available
                            return response.json().then(errData => {
                                throw new Error(errData.error || `HTTP error! status: ${response.status}`);
                            }).catch(() => { // Fallback if response not JSON or no specific error
                                throw new Error(`HTTP error! status: ${response.status}`);
                            });
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Check for application-level error in the JSON response itself
                        if (data.error) {
                            throw new Error(data.error);
                        }
                        successCallback(data);
                    })
                    .catch(error => {
                        console.error(`Error fetching from ${url}:`, error);
                        errorCallback(error.message);
                    });
            }

            // Total Spent
            fetchData('/api/dashboard/total_spent',
                data => {
                    document.getElementById('total_spent_data').textContent = `$${data.total_spent.toFixed(2)}`;
                },
                errorMsg => {
                    document.getElementById('total_spent_data').style.display = 'none';
                    document.getElementById('total_spent_error').textContent = `Error: ${errorMsg}`;
                    document.getElementById('total_spent_error').style.display = 'block';
                }
            );

            // Monthly Trend
            fetchData('/api/dashboard/monthly_trend',
                data => {
                    const container = document.getElementById('monthly_trend_data');
                    if (!data || data.length === 0) { // Check if data is explicitly empty array
                        container.innerHTML = '<p>No monthly data available.</p>';
                        return;
                    }
                    let html = '<ul>';
                    data.forEach(item => {
                        html += `<li><span>${item.month}:</span> <span>$${item.total.toFixed(2)}</span></li>`;
                    });
                    html += '</ul>';
                    container.innerHTML = html;
                },
                errorMsg => {
                    document.getElementById('monthly_trend_data').innerHTML = ''; // Clear loading
                    document.getElementById('monthly_trend_error').textContent = `Error: ${errorMsg}`;
                    document.getElementById('monthly_trend_error').style.display = 'block';
                }
            );

            // Category Breakdown
            fetchData('/api/dashboard/category_breakdown',
                data => {
                    const container = document.getElementById('category_breakdown_data');
                     if (!data || data.length === 0) { // Check if data is explicitly empty array
                        container.innerHTML = '<p>No category data available.</p>';
                        return;
                    }
                    let html = '<ul>';
                    data.forEach(item => {
                        html += `<li><span>${item.category}:</span> <span>$${item.total.toFixed(2)}</span></li>`;
                    });
                    html += '</ul>';
                    container.innerHTML = html;
                },
                errorMsg => {
                    document.getElementById('category_breakdown_data').innerHTML = ''; // Clear loading
                    document.getElementById('category_breakdown_error').textContent = `Error: ${errorMsg}`;
                    document.getElementById('category_breakdown_error').style.display = 'block';
                }
            );
        });
    </script>
</body>
</html>
